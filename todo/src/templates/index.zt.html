<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ .title }}</h1>
            <p class="subtitle">{{ .subtitle }}</p>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-label">Total</span>
                <span class="stat-value" id="stat-total">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Pending</span>
                <span class="stat-value" id="stat-pending">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Completed</span>
                <span class="stat-value" id="stat-completed">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Progress</span>
                <span class="stat-value" id="stat-progress">0%</span>
            </div>
        </div>

        <div class="todo-form">
            <input type="text" id="todo-title" placeholder="{{ .title_placeholder }}" maxlength="200">
            <textarea id="todo-description" placeholder="{{ .description_placeholder }}" maxlength="1000"></textarea>
            <button id="add-todo-btn" class="btn btn-primary">{{ .add_button_text }}</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">{{ .filter_all }}</button>
            <button class="filter-btn" data-filter="pending">{{ .filter_pending }}</button>
            <button class="filter-btn" data-filter="completed">{{ .filter_completed }}</button>
        </div>

        <div class="todo-list" id="todo-list">
            <div class="empty-state">
                <p>{{ .empty_state_message }}</p>
            </div>
        </div>

        <div class="error-message" id="error-message"></div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
