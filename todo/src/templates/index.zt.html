<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ .title }}</h1>
            <p class="subtitle">{{ .subtitle }}</p>
            <div id="auth-section" style="margin-top: 1rem;">
                <!-- Login/Signup Form (shown when not authenticated) -->
                <div id="auth-form-container" style="display: none;">
                    <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="text" id="auth-username" placeholder="Username" style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
                            <input type="email" id="auth-email" placeholder="Email" style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; display: none;">
                            <input type="password" id="auth-password" placeholder="Password" style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
                        </div>
                        <div style="display: flex; gap: 0.5rem;">
                            <button id="login-btn" class="btn btn-primary">Log In</button>
                            <button id="signup-btn" class="btn btn-secondary">Sign Up</button>
                            <button id="toggle-signup-btn" class="btn btn-secondary" style="display: none;">Switch to Sign Up</button>
                            <button id="toggle-login-btn" class="btn btn-secondary" style="display: none;">Switch to Log In</button>
                        </div>
                    </div>
                    <div id="auth-error" style="color: red; margin-top: 0.5rem; display: none;"></div>
                </div>
                <!-- User Info (shown when authenticated) -->
                <div id="user-info-container" style="display: none;">
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <span id="user-username" style="font-weight: bold;"></span>
                        <button id="logout-btn" class="btn btn-secondary">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-navigation" id="main-nav" style="display: none;">
            <button class="tab-btn active" data-page="dashboard">Dashboard</button>
            <button class="tab-btn" data-page="active">Active Tasks</button>
            <button class="tab-btn" data-page="completed">Completed</button>
            <button class="tab-btn" data-page="analytics">Analytics</button>
        </nav>

        <!-- Dashboard Page -->
        <div class="page-container active" data-page="dashboard" id="main-content" style="display: none;">
            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-label">Total</span>
                    <span class="stat-value" id="stat-total">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Pending</span>
                    <span class="stat-value" id="stat-pending">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Completed</span>
                    <span class="stat-value" id="stat-completed">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Progress</span>
                    <span class="stat-value" id="stat-progress">0%</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Overdue</span>
                    <span class="stat-value" id="stat-overdue">0</span>
                </div>
            </div>

            <div class="quick-add-form">
                <input type="text" id="quick-todo-title" placeholder="Quick add a task..." maxlength="200">
                <button id="quick-add-btn" class="btn btn-primary">Add Task</button>
            </div>

            <div class="recent-activity">
                <h2 class="section-title">Recent Activity</h2>
                <div id="recent-todos-list"></div>
            </div>
        </div>

        <!-- Active Tasks Page -->
        <div class="page-container" data-page="active">
            <div class="toolbar">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search todos..." />
                    <button id="clear-search" class="btn-icon" style="display: none;">✕</button>
                </div>
                <div class="toolbar-actions">
                    <select id="sort-select" class="select-input">
                        <option value="created_desc">Newest First</option>
                        <option value="created_asc">Oldest First</option>
                        <option value="title_asc">Title (A-Z)</option>
                        <option value="title_desc">Title (Z-A)</option>
                        <option value="priority_desc">Priority (High-Low)</option>
                        <option value="priority_asc">Priority (Low-High)</option>
                        <option value="due_asc">Due Date (Earliest)</option>
                        <option value="due_desc">Due Date (Latest)</option>
                    </select>
                    <button id="export-btn" class="btn-secondary">Export</button>
                </div>
            </div>

            <div class="todo-form">
                <div class="form-row">
                    <input type="text" id="todo-title" placeholder="{{ .title_placeholder }}" maxlength="200">
                    <select id="todo-priority" class="priority-select">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <textarea id="todo-description" placeholder="{{ .description_placeholder }}" maxlength="1000"></textarea>
                <div class="form-row">
                    <input type="date" id="todo-due-date" class="date-input">
                    <input type="text" id="todo-tags" placeholder="Tags (comma separated)" class="tags-input">
                </div>
                <button id="add-todo-btn" class="btn btn-primary">{{ .add_button_text }}</button>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">{{ .filter_all }}</button>
                <button class="filter-btn" data-filter="pending">{{ .filter_pending }}</button>
                <button class="filter-btn" data-filter="overdue">Overdue</button>
                <button class="filter-btn" data-filter="high-priority">High Priority</button>
            </div>

            <div class="todo-list" id="todo-list">
                <div class="empty-state">
                    <p>{{ .empty_state_message }}</p>
                </div>
            </div>
        </div>

        <!-- Completed Page -->
        <div class="page-container" data-page="completed">
            <div class="toolbar">
                <div class="search-bar">
                    <input type="text" id="search-input-completed" placeholder="Search completed todos..." />
                    <button id="clear-search-completed" class="btn-icon" style="display: none;">✕</button>
                </div>
                <div class="toolbar-actions">
                    <select id="sort-select-completed" class="select-input">
                        <option value="created_desc">Newest First</option>
                        <option value="created_asc">Oldest First</option>
                        <option value="title_asc">Title (A-Z)</option>
                        <option value="title_desc">Title (Z-A)</option>
                    </select>
                </div>
            </div>

            <div class="bulk-actions">
                <button id="delete-all-completed" class="danger">Delete All Completed</button>
                <button id="restore-all-completed">Restore All</button>
            </div>

            <div class="todo-list" id="completed-todo-list">
                <div class="empty-state">
                    <p>No completed tasks yet.</p>
                </div>
            </div>
        </div>

        <!-- Analytics Page -->
        <div class="page-container" data-page="analytics">
            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-label">Total</span>
                    <span class="stat-value" id="analytics-stat-total">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Pending</span>
                    <span class="stat-value" id="analytics-stat-pending">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Completed</span>
                    <span class="stat-value" id="analytics-stat-completed">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Progress</span>
                    <span class="stat-value" id="analytics-stat-progress">0%</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Overdue</span>
                    <span class="stat-value" id="analytics-stat-overdue">0</span>
                </div>
            </div>

            <div class="analytics-grid">
                <div class="chart-card">
                    <h3 class="chart-title">Priority Breakdown</h3>
                    <div class="chart-content" id="priority-chart"></div>
                </div>

                <div class="chart-card">
                    <h3 class="chart-title">Task Status</h3>
                    <div class="chart-content" id="status-chart"></div>
                </div>
            </div>

            <div class="analytics-grid">
                <div class="chart-card">
                    <h3 class="chart-title">Tags Overview</h3>
                    <div class="chart-content" id="tags-chart"></div>
                </div>

                <div class="chart-card">
                    <h3 class="chart-title">Completion Trends</h3>
                    <div class="chart-content" id="trends-chart"></div>
                </div>
            </div>
        </div>

        <div class="error-message" id="error-message"></div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
